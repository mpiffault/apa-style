<!doctype html>
<html ng-app="apaStyle">
  <head>
    <title>APA style</title>
    <script src="lib/js/angular.js"></script>
    <!--<script src="lib/js/bootstrap.js"></script>-->
    <script src="js/utils.js"></script>
    <script src="js/apa-types.js"></script>
    <script src="js/apastyle.js"></script>
    <script src="js/directives.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div ng-controller="ApaCtrl" class="container">
      <div id="page-header" class="page-header">
        <h1>APA style</h1>
      </div>
      <div class="well bg-info" ng-repeat="source in bibliography.sources">
        <div class="row">
          <div class="col-md-2">
            <label for="type-select-{{$index}}">Type</label>
            <select id="type-select-{{$index}}" ng-model="source.sourcetype" class="form-control">
              <option value="book">Livre</option>
              <option value="journal">Revue spécialisée</option>
              <option value="magazine">Magazine</option>
              <option value="website">Site web</option>
              <option value="newspaper">Quotidien</option>
              <option value="film">Film</option>
            </select>
          </div>
        </div>
        <!-- <pre>{{source|json}}</pre> -->
        <div ng-switch="source.sourcetype">
          <div ng-switch-when="book">
            <book></book>
          </div>
          <div ng-switch-when="journal">
            <journal></journal>
          </div>
          <div ng-switch-when="magazine">
            <magazine></magazine>
          </div>
          <div ng-switch-when="website">
            <website></website>
          </div>
          <div ng-switch-when="newspaper">
            <newspaper></newspaper>
          </div>
          <div ng-switch-when="film">
            <film></film>
          </div>
          <div ng-switch-default>
            <p>
              Une erreur est survenue
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <button ng-click="addSource()" class="btn btn-success">Ajouter une source</button>
        </div>
      </div>
    </div>
  </body>
</html>
